services:
  mongodb:
    image: mongo:6.0
    container_name: mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    ports:
      - "${MONGO_PORT}:27017"
    volumes:
      - mongo_data:/data/db
      - ./data/imports:/docker-entrypoint-initdb.d:ro
    command: 
      - "--bind_ip_all"
      - "--auth"
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/admin -u ${MONGO_ROOT_USERNAME} -p ${MONGO_ROOT_PASSWORD} --quiet
      interval: 30s
      timeout: 10s
      retries: 3

  data-importer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: data-importer
    restart: "no"
    environment:
      - MONGO_URI=mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongodb:27017
      - MONGO_DATABASE=${MONGO_DATABASE}
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./data:/app/data:ro
      - ./import_logs:/app/logs
    profiles:
      - import

volumes:
  mongo_data:

networks:
  default:
    name: imo-ops-network
    driver: bridge