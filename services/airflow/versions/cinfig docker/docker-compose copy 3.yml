x-airflow-common:
  &airflow-common
  image: ${AIRFLOW_IMAGE_NAME:-apache/airflow:2.7.3}
  build: .
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: CeleryExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
    AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    _PIP_ADDITIONAL_REQUIREMENTS: ${_PIP_ADDITIONAL_REQUIREMENTS:-}
  volumes:
    - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
    - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
    - ${AIRFLOW_PROJ_DIR:-.}/config:/opt/airflow/config
    - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins
    - ${AIRFLOW_PROJ_DIR:-.}/scripts:/opt/airflow/scripts
    - ${AIRFLOW_PROJ_DIR:-.}/sql:/opt/airflow/sql
    - ${AIRFLOW_PROJ_DIR:-.}/test_postgres.py:/opt/airflow/test_postgres.py
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    &airflow-common-depends-on
    redis:
      condition: service_healthy
    postgres:
      condition: service_healthy
  networks:
    - imo-ops-network

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-airflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-airflow}
      POSTGRES_DB: ${POSTGRES_DB:-airflow}
      POSTGRES_MULTIPLE_DATABASES: ${POSTGRES_MULTIPLE_DATABASES:-imo_db,airflow_db,grafana_db}
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
      - ./config/pg_hba.conf:/tmp/pg_hba.conf.template:ro
      - ./scripts/configure_pg_hba.sh:/docker-entrypoint-initdb.d/01_configure_pg_hba.sh
      - ./sql/00_system_config.sql:/docker-entrypoint-initdb.d/00_system_config.sql
      - ./sql/02_create_imo_db.sql:/docker-entrypoint-initdb.d/02_create_imo_db.sql
      - ./sql/03_imo_db_shema.sql:/docker-entrypoint-initdb.d/03_imo_db_schema.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-airflow}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - imo-ops-network
    command: >
      bash -c "
        echo 'ğŸ”§ Configuration des permissions pour les scripts PostgreSQL...' &&
        find /docker-entrypoint-initdb.d -name '*.sh' -exec chmod +x {} \\; &&
        echo 'ğŸš€ DÃ©marrage de PostgreSQL...' &&
        exec docker-entrypoint.sh postgres
      "

  redis:
    image: redis:7.2-bookworm
    ports:
      - "6379:6379"
    expose:
      - 6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 30s
      retries: 50
      start_period: 30s
    restart: always
    networks:
      - imo-ops-network

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-worker:
    <<: *airflow-common
    command: celery worker
    healthcheck:
      test:
        - "CMD-SHELL"
        - 'celery --app airflow.providers.celery.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}" || celery --app airflow.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}"'
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    environment:
      <<: *airflow-common-env
      DUMB_INIT_SETSID: "0"
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-triggerer:
    <<: *airflow-common
    command: triggerer
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type TriggererJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        # VÃ©rifications systÃ¨me (garder la partie existante)
        if [[ -z "${AIRFLOW_UID}" ]]; then
          echo
          echo -e "\033[1;33mWARNING!!!: AIRFLOW_UID not set!\e[0m"
          echo "If you are on Linux, you SHOULD follow the instructions below to set "
          echo "AIRFLOW_UID environment variable, otherwise files will be owned by root."
          echo "For other operating systems you can get rid of the warning with manually created .env file:"
          echo "    See: https://airflow.apache.org/docs/apache-airflow/stable/howto/docker-compose/index.html#setting-the-right-airflow-user"
          echo
        fi
        
        # ... (garder les vÃ©rifications de ressources)
        
        mkdir -p /sources/logs /sources/dags /sources/plugins
        chown -R "${AIRFLOW_UID}:0" /sources/{logs,dags,plugins}
        
        # CORRECTION : VÃ©rifier les dÃ©pendances SANS rÃ©installation dans airflow-init
        echo "ğŸ” VÃ©rification des dÃ©pendances Python..."
        if python -c "import airflow, psycopg2; print('âœ… Airflow et psycopg2 disponibles')" 2>/dev/null; then
            echo "âœ… Toutes les dÃ©pendances sont disponibles"
        else
            echo "âŒ DÃ©pendances manquantes - problÃ¨me de build Docker"
            echo "ğŸ’¡ Solution: Reconstruire l'image Docker: docker-compose build --no-cache"
            # Sortie propre plutÃ´t que de continuer
            exit 1
        fi
        
        # Attendre que PostgreSQL soit complÃ¨tement configurÃ©
        echo "â³ Attente de la configuration PostgreSQL..."
        until PGPASSWORD=airflow psql -h postgres -U airflow -d airflow -c "SELECT 1;" >/dev/null 2>&1; do
          echo "En attente de PostgreSQL..."
          sleep 5
        done
        echo "âœ… PostgreSQL est prÃªt!"
        
        # VÃ©rifier que les bases de donnÃ©es supplÃ©mentaires sont crÃ©Ã©es
        echo "ğŸ” VÃ©rification des bases de donnÃ©es..."
        max_retries=30
        retry_count=0
        while [ $retry_count -lt $max_retries ]; do
          if PGPASSWORD=airflow psql -h postgres -U airflow -d imo_db -c "SELECT 1" >/dev/null 2>&1; then
            echo "âœ… Base imo_db est prÃªte"
            break
          else
            echo "â³ En attente de la crÃ©ation de imo_db... ($((retry_count + 1))/$max_retries)"
            sleep 5
            retry_count=$((retry_count + 1))
          fi
        done
        
        if [ $retry_count -eq $max_retries ]; then
          echo "âš ï¸  imo_db n'est pas encore prÃªte, continuation de l'initialisation Airflow..."
        fi
        
        # Initialisation de la base de donnÃ©es Airflow
        echo "ğŸ”„ Initialisation de la base de donnÃ©es Airflow..."
        airflow db init
        
        # CrÃ©ation de l'utilisateur admin
        echo "ğŸ‘¤ CrÃ©ation de l'utilisateur admin..."
        airflow users create \
          --username admin \
          --password admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com
        
        # CrÃ©ation de l'utilisateur airflow
        echo "ğŸ‘¤ CrÃ©ation de l'utilisateur airflow..."
        airflow users create \
          --username airflow \
          --password airflow \
          --firstname Airflow \
          --lastname User \
          --role User \
          --email airflow@example.com || echo "âš ï¸  Utilisateur airflow existe dÃ©jÃ "
        
        # Test de connexion PostgreSQL Ã©tendu
        echo "ğŸ§ª Test de connexion PostgreSQL Ã©tendu..."
        python /opt/airflow/test_postgres.py || echo "âš ï¸  Test PostgreSQL avec erreurs, mais continuation..."
        
        echo "âœ… Initialisation Airflow terminÃ©e avec succÃ¨s!"
        airflow version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-admin}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-admin}
      _PIP_ADDITIONAL_REQUIREMENTS: ''
    user: "0:0"
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}:/sources
      - ${AIRFLOW_PROJ_DIR:-.}/test_postgres.py:/opt/airflow/test_postgres.py

  airflow-cli:
    <<: *airflow-common
    profiles:
      - debug
    environment:
      <<: *airflow-common-env
      CONNECTION_CHECK_MAX_COUNT: "0"
    command:
      - bash
      - -c
      - airflow

  flower:
    <<: *airflow-common
    command: celery flower
    profiles:
      - flower
    ports:
      - "5555:5555"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:5555/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # Service de test PostgreSQL Ã©tendu
  test-postgres:
    <<: *airflow-common
    profiles:
      - test
    command: >
      bash -c "
        echo 'ğŸ§ª DÃ©marrage du test de connexion PostgreSQL Ã©tendu...' &&
        python /opt/airflow/test_postgres.py &&
        echo 'âœ… Test PostgreSQL rÃ©ussi!' ||
        (echo 'âŒ Test PostgreSQL Ã©chouÃ©!' && exit 1)
      "
    depends_on:
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully

volumes:
  postgres-db-volume:

networks:
  imo-ops-network:
    driver: bridge