services:
  iad-scraper:
    build: .
    container_name: iad-scraper
    volumes:
      - ./results:/app/results
      - ./config.json:/app/config.json
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

    networks:
  imo-ops-network:
    driver: bridge