# PostgreSQL Client Authentication Configuration File
# ===================================================
# Custom configuration for Imo application

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             all                                     trust

# IPv4 local connections:
host    all             all             127.0.0.1/32            md5

# IPv6 local connections:
host    all             all             ::1/128                 md5

# Docker networks
host    all             all             172.16.0.0/12           md5
host    all             all             192.168.0.0/16          md5
host    all             all             10.0.0.0/8              md5

# Application-specific access
host    imo_db          all             all                     md5
host    airflow_db      airflow         all                     md5
host    grafana_db      grafana         all                     md5
host    imo_db          imo_user         all                    md5

# Allow all hosts (for development - restrict in production)
host    all             all             all                     md5

# Allow replication connections
local   replication     all                                     peer
host    replication     all             127.0.0.1/32            md5
host    replication     all             ::1/128                 md5